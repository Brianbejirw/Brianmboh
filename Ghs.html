<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simple Online Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <section class="products">
        <h2>Our Products</h2>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $100</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $50</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $30</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 4">
            <h3>Product 4</h3>
            <p>Price: $80</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Simple Online Store. All rights reserved.</p>
    </footer>
</body>
</html>
